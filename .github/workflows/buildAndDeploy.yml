name: Build and deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Prepare dist folder
      run: |
        mkdir dist
        shopt -s extglob
        cp -r !(dist|.git|.github) dist/

    - name: Archive built files
      uses: actions/upload-pages-artifact@v3
      with:
        name: github-pages
        path: dist

        
